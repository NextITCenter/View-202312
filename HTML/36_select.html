<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select </title>
</head>
<body>
<form>
    <ol>
        <li>dropdown list</li>
        <li>select box</li>
    </ol>
    <input type="text" value="abcd" name="name" maxlength="10" placeholder="글자를 입력하세요">
    <select name="city">
        <option value="강북구">강북구</option>
        <option value="강남구">강남구</option>
        <option value="서초구">서초구</option>
        <option value="중원구" selected>중원구</option>
        <option value="분당구">분당구</option>
    </select>
    <select name="city2" size="10" multiple>
        <optgroup label="서울시">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
        </optgroup>
        <optgroup label="경기도 성남시">
            <option value="중원구" selected>중원구</option>
            <option value="분당구">분당구</option>
        </optgroup>
    </select>
    <input type="submit" value="로그인" disabled>
    <button>로<span>그</span>인</button>
</form>
</body>
</html>
