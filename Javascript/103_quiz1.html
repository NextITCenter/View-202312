<!DOCTYPE html>
<html lang="ko">
<head>

</head>
<body>
    <script>
        const getArrayMinNumber = (arr) => {
            let min = arr[0]
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
            return min
        }
        function getArrayMaxNumber(arr) {
            // let max = arr[0]; // 최소값
            let max = 0;
            // for (item of arr) {
            //     if (item > max) {
            //         max = item
            //     }
            // }
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max
        }
        const max = getArrayMaxNumber([10, 50, 30, 80, 91, 37, 3])
        document.write(`가장 큰 수는 ${max}입니다.`)
    </script>
</body>
</html>
