<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <form name="gugudan">
        <div>
            <select name="dan" placeholder="선택">
                <option value="">선택하세요.</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>단
        </div>
        <div>
            <textarea name="result" rows="12" cols="20"></textarea>
        </div>
    </form>
    <script>
        function getDan(dan) {
            if (dan != "") {
                let retStr = `${dan}단\n\n`;
                for (let i = 1; i <= 9; i++) {
                    retStr += `${dan} * ${i} = ${dan * i}\n`;
                }
                return retStr;
            } else {
                return "선택하세요."
            }
        }
        const danEl = document.gugudan.dan;
        const resultEl = document.gugudan.result;
        danEl.addEventListener("change", function () {
            resultEl.innerHTML = getDan(danEl.value);
        });
    </script>
</body>
</html>
