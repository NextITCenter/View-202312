<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    HTTP 통신과 JSON
    목표: Ajax를 사용하여 서버로부터 데이터를 가져와 화면에 데이터를 보여줄 수 있다.

    1. HTTP: Hyper Text Transfer Protocol
        요청과 응답에 대한 약속을 정의
        방법(method): GET, POST, PUT, DELETE
        상태값(Status): 100 ~ 599

    2. JSON: JavaScript Object Notation
        {name: '홍길동', age: 10}
        {"name": '홍길동', "age": 10}
        4개의 기호
        []
        {}
        ,
        :
    */
        let obj = {
            name: "홍길동",
            major: "컴퓨터공학",
            grade: 2,
            course: [
                "웹 기초",
                "자바스크립트",
                "인공지능"
            ],
            graduate: false
        }
        document.write(obj.course[1])
        document.write(obj["course"][1])
    /*
        1. 객체를 JSON 문자로 변환하기: JSON.stringify()
        2. JSON 문자열을 객체로 변환하기: JSON.parse()
    */
        let student = {name: "홍길동", major: "컴공", grade: 2}
        let json = JSON.stringify(student);
        console.log(json);
        console.log(typeof json);

        let mem_obj = JSON.parse(json);
        console.log(mem_obj);
        console.log(typeof mem_obj);
    </script>
</body>
</html>
