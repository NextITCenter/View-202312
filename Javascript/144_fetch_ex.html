<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="userTable">
        <tr>
            <th>이름</th>
            <th>별명</th>
            <th>이메일</th>
            <th>전화번호</th>
            <th>회사</th>
        </tr>
    </table>
    <script>
        // 서버에서 회원 정보 가져와서 표시하기
        // https://jsonplaceholder.typicode.com에 접속한뒤
        // /users를 클릭하여 화면 주소를 복사한다.
        // https://jsonplaceholder.typicode.com/users
        const userTable = document.querySelector("#uesrTable");
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => response.json())
        .then(users => {
            users.forEach(user => {
                userTable.innerHTML += `<tr><td><a href="https://${user.website}" target="_blank">${user.name}</a></td><td>${user.username}</td><td>${user.email}</td><td>${user.phone}</td><td>${user.company.name}</td></tr>`
            })
        })
    </script>
</body>
</html>
