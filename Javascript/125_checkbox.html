<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <button type="button" id="delBtn">삭제</button>
    <table>
        <tr>
            <th><input type="checkbox" value="all" name="all"></th>
            <th>제목</th>
            <th>비고</th>
        </tr>
        <tr>
            <td><input type="checkbox" value="1" name="title"></td>
            <td>제목1</td>
            <td>비고1</td>
        </tr>
        <tr>
            <td><input type="checkbox" value="2" name="title"></td>
            <td>제목2</td>
            <td>비고2</td>
        </tr>
        <tr>
            <td><input type="checkbox" value="3" name="title"></td>
            <td>제목3</td>
            <td>비고3</td>
        </tr>
    </table>
    <script>
        const delBtn = document.querySelector("#delBtn");
        delBtn.addEventListener("click", function() {
            const checkboxEls = document.querySelectorAll("input[type=checkbox]");
            checkboxEls.forEach(el => {
                if (el.checked) {
                    alert(el.value);
                    el.checked = false;
                }
            })
        })
        const allCheckbox = document.querySelector("input[name='all']");
        const titleEls = document.querySelectorAll("input[name=title]");
        allCheckbox.addEventListener("click", function () {
            titleEls.forEach(el => {
                el.checked = allCheckbox.checked;
            })
        })
        titleEls.forEach(el => {
            el.addEventListener("click", function () {
                allCheckbox.checked = el.checked;
            });
        })
    </script>
</body>
</html>
