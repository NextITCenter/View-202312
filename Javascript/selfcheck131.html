<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function circleArea(radius) {
            return radius * radius * Math.PI
        }
        document.write(`반지름이 10인 원의 넓이: ${circleArea(10)}`)
    </script>
</body>
</html>
