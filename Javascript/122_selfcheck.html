<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table {
            width: 60vw;
            margin: 0 auto;
        }
        td {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>표 만들기</h3>
    <script>
        document.write('<table>');
        document.write('<tr>');
        document.write('<th colspan="3">');
        document.write('구구단');
        document.write('</th>');
        document.write('</tr>');

        for (let dan = 1; dan <= 9; dan++) {
            if (dan % 3 == 1) {
                document.write('<tr>');
            }
            document.write('<td>');
            for (let i = 1; i <= 9; i++) {
                document.write(`${dan} * ${i} = ${dan * i}<br>`)
            }
            document.write('</td>');
            if (dan % 3 == 0) {
                document.write('</tr>');
            }
        }
        document.write('</table>');
        
    </script>
</body>
</html>
