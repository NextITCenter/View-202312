<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="userTable">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>이메일</th>
            <th>아바타</th>
        </tr>
    </table>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://reqres.in/api/users");
        xhr.send(); // 요청
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                let res = JSON.parse(xhr.responseText)
                let users = res["data"]; // res.data
                users.forEach(user => {
                    userTable.innerHTML += `<tr><td>${user.id}</td><td>${user.first_name} ${user.last_name}</td><td>${user.email}</td><td><img src="${user.avatar}" alt="${user.last_name}"></td></tr>`;
                })
            }
        }
    </script>
</body>
</html>
