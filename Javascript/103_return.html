<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 두 수를 입력받아 두 수를 더하는 함수를 정의하고
        // document.write를 이용하여 출력하시오.
        // 입력값: 10, 20
        // 출력 결과: 두 수의 합은 30입니다.
        const sum = (num1, num2) => num1 + num2
        document.write(`두 수의 합은 ${sum(10, 20)}입니다.`)
    </script>
</body>
</html>
