<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>100 ~ 999사이의 암스트롱 수</h4>
    <script>
        for (let num = 100; num < 1000; num++) {
            let temp = num;
            let sum = 0;
            while (temp != 0) {
                sum += (temp % 10) ** 3
                temp = parseInt(temp / 10)
            }
            if (sum == num) {
                document.write(sum + "<br>")
            }
        }
    </script>
</body>
</html>
