<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>조건문 문제</h2>
    <ol>
        <li>점수를 prompt로 입력받아 학점을 출력하는 프로그램을 작성하시오.(if문 사용)</li>
        <li>점수를 prompt로 입력받아 학점을 출력하는 프로그램을 작성하시오.(switch문 사용)</li>
    </ol>
    <p>
        점수가 90 ~ 100점이면 A<br>
        80 ~ 89점이면 B<br>
        70 ~ 79점이면 C<br>
        60 ~ 69점이면 D<br>
        60점 미만이면 F
    </p>
    <script>
        let score = prompt("점수를 입력하세요.", "")
        let grade = ''
        // if문 사용
        /*
        if(score >= 90 && score <= 100) {
            grade = 'A'
        } else if (score >= 80) {
            grade = 'B'
        } else if (score >= 70) {
            grade = 'C'
        } else if (score >= 60) {
            grade = 'D'
        } else {
            grade = 'F'
        }
        */
        // switch문 사용
        /*
        switch (score - score % 10) {
            case 100:
            case 90:
                grade = 'A'
                break
            case 80:
                grade = 'B'
                break
            case 70:
                grade = 'C'
                break
            case 60:
                grade = 'D'
                break
            default:
                grade = 'F'
        }
        */
        switch (true) {
            case score >= 90 && score <= 100:
                grade = 'A'
                break
            case score >= 80 && score < 90:
                grade = 'B'
                break
            case score >= 70 && score < 80:
                grade = 'C'
                break
            case score >= 60 && score < 70:
                grade = 'D'
                break
            default:
                grade = 'F'
        }
        document.write(`학점: ${grade}`)
    </script>
</body>
</html>
