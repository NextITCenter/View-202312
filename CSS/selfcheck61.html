<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

        #container {
            background-color: #ffff99;
            padding: 18px;
            width: 300px;
            text-align: center;
            margin: 50px auto;
            font-family: 'Nanum Pen Script', cursive;
            transform: rotate(10deg);
        }
        h1 {
            font-size: 44px;
            margin-bottom: 20px;
        }
        .paragraph {
            font-size: 25px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>To. 남편</h1>
        <div class="paragraph">여보~ 오늘 급하게 먼저 출근해야 해서 인사도 못 하고 먼저 나가요~</div>
        <div class="paragraph">아침 굶지 말고 냉장고에 있는 반찬 전자레인지에 데워서 챙겨 먹고 나가요~!</div>
        <div class="paragraph">그럼 오늘 하루도 힘내고 이따 저녁에 봐요~ 화이팅~!</div>
    </div>
</body>
</html>
