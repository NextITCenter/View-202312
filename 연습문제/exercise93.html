<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise93</title>
    <style>
        div>a {
            display: inline;
            margin: 50px -2.2px 0px -2.2px;
            padding: 50px 30px 20px 30px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            color: black;
            background-color: #eee;
        }

        /* <a> BG 속성 */

        a:hover,
        a:active {
            background-color: black;
            color: white;
        }

        /* hovering property */
    </style>
</head>

<body>
    <div>
        <a href="#">메뉴1</a>
        <a href="#">메뉴2</a>
        <a href="#">메뉴3</a>
        <a href="#">메뉴4</a>
    </div>
</body>

</html>
