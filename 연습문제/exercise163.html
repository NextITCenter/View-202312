	<img src="images/switch_off.png" alt="스위치 이미지" onclick="onOff();">
	<script>
		const img = document.querySelector("img");
		let flag = false;
		img.addEventListener("click", function () {
			if (flag) {
				img.src = "images/switch_off.png";
				flag = false;
			} else {
				img.src = "images/switch_on.png";
				flag = true;
			}
		})
