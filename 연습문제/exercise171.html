<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="startBtn">시작하기</button>
    <button id="stopBtn">멈추기</button>
    <div id="textColor"></div>
    <script>
        // const startBtn = document.querySelector("#startBtn");
        // const startBtn = document.getElementById("startBtn");
        let timeId;
        startBtn.addEventListener("click", function () {
            timeId = setInterval(function () {
                // 1. #으로 시작하는 16진수 값
                // 2. rgb(255, 255, 255): 함수에 0 ~ 255까지의 숫자
                // 3. 색 이름으로 지정
                let red = Math.floor(Math.random() * (255 - 0 + 1) + 0);
                let green = Math.floor(Math.random() * (255 - 0 + 1) + 0);
                let blue = Math.floor(Math.random() * (255 - 0 + 1) + 0);
                // 8 , 255, 0 => #8ff0
                document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
                textColor.innerHTML = `${red}, ${green}, ${blue}`;
                textColor.style.color = `rgb(${255 - red}, ${255 - green}, ${255 - blue})`;
            }, 1000);
        })

        stopBtn.addEventListener("click", function () {
            clearInterval(timeId);
        })
    </script>
</body>
</html>
