<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <form name="info">
        <dl>
            <dt>이름: </dt>
            <dd>
                <label>
                    <input type="text" name="username">
                </label>
            </dd>
            <dt>성별: </dt>
            <dd>
                <label>
                    <input type="radio" name="gender" value="남자" checked>
                    남
                </label>
                <label>
                    <input type="radio" name="gender" value="여자">
                    여
                </label>
            </dd>
            <dt>취미: </dt>
            <dd>
                <label>
                    <input type="checkbox" name="hobby" value="여행">
                    여행
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="독서">
                    독서
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="영화감상">
                    영화감상
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="바둑">
                    바둑
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="장기">
                    장기
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="등산">
                    등산
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="낚시">
                    낚시
                </label>        
            </dd>
        </dl>
        <button id="resultBtn" type="button">결과출력</button>
        <div>
            <textarea cols="40" rows="5" name="result"></textarea>
        </div>
    </form>
    <script>
        const username = document.info.username;
        const gender = document.info.gender;
        const hobbies = document.info.hobby;
        const result = document.info.result;
        resultBtn.addEventListener("click", function () {
            let resultText = `${username.value}씨!!\n`;
            resultText += `당신은 ${gender.value}이고,\n`;
            let hbs = []
            hobbies.forEach(h => {
                if (h.checked) {
                    hbs.push(h.value);
                }
            })
            if (hbs.length > 0) {
                resultText += `취미는 ${hbs}이군요`;
            } else {
                resultText += "취미는 없군요."
            }
            result.innerHTML = resultText;
        })
    </script>
</body>
</html>
