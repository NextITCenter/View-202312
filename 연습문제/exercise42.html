<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>프런트엔드 개발자 지원서</title>
</head>
<body>
<form action="프런트엔드 개발자 지원서">
    <fieldset style="width: 450px;">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <p>
            <b>개인정보</b>
        </p>
        <p>
            <p>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" value="공백없이 입력하세요">
            </p>
            <p>
                <label for="name">연락처</label>
                <input type="tel" name="phone" id="phone">
            </p>
        </p>
        <p>
            <b>지원 분야</b>
        </p>
        <p>
            <input type="radio" name="field" id="field">
            <label for="">웹 퍼블리싱</label><br>
            <input type="radio" name="field" id="field">
            <label for="">웹 애플리케이션 개발</label><br>
            <input type="radio" name="field" id="field">
            <label for="">개발 환경 개선</label><br>
        </p>
        <p>
            <b>지원 동기</b>
        </p>
        <p>
            <textarea name="text" id="textarea" cols="60" rows="5">본사 지원 동기를 간략히 써 주세요.</textarea>
        </p>
        <button type="submit">접수하기</button>
        <button type="submit">다시쓰기</button>
    </fieldset>
</form>
</body>
</html>
