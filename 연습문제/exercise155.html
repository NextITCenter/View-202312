<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 번호 생성기</title>
  <style>
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    button {
      width: 200px;
      padding: 20px;
      font-size: 1.2em;
    }
    #result {
      padding: 20px;
      font-size: 2.5em;
      color:red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>로또 번호 생성기</h1>   
    <button>클릭</button> 
    <div id="result"></div>
  </div>
  <script>
    // Set: 집합
    // let set = new Set([1, 1, 2, 2, 3, 4, 5, 6, 6, 7, 7, 8, 9, 10]);
    // document.write(set.size)
    function getLotto() {
      const numbers = new Set();
      while (true) {
        numbers.add(Math.floor(Math.random() * (45 - 1 + 1) + 1));
        if (numbers.size == 6) {
          break;
        }
      }
      // spread syntax (...): 전개 연산자 ES6(2015)
      return [...numbers].sort((a, b) => a - b);
    }
    const bttn = document.querySelector("button");
    bttn.addEventListener("click", function () {
      result.innerHTML = getLotto();
    })
  </script> 
</body>
</html>
