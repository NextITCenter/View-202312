<!DOCTYPE HTML>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title>
  <!--
    가상 클래스 선택자 작성 순서
    a:link { }
    a:visited { }
    a:hover { }
    a:active { }
    a:focus { }
  -->
  <style>
    .main-menu {
      margin: 50px auto;
      height: 60px;
      border: 1px solid black;
    }

    .main-menu ul {
      margin: 0;
      list-style: none;
    }

    .main-menu ul li {
      display: inline-block;
      padding: 10px 30px;
      line-height: 40px;
    }
    nav a {
      color: black;
      text-decoration: none;
    }
    nav a:visited {
      color: black;
    }
    nav a:active {
      color: blue;
    }
  </style>
</head>

<body>
  <nav class="main-menu">
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
  </nav>
  <a href="#">다른 링크</a>
</body>

</html>
